<div class='container-fluid' data-cy="header">
<div class="d-flex border-bottom py-2">
    <div class="d-flex">
        <div class='project-name d-flex'>
            <span class="mx-0 my-auto logo" data-cy="project-title">
                <img alt="Kendo UI for Angular Logo" src="assets/img/cy4b.png" height="70px">
                {{projectName}}
            </span>
        </div>
    </div>
    <div class='d-flex ml-auto nav'>
        <kendo-menu style="margin-left: auto;" [items]="items">
            <ng-template kendoMenuItemLinkTemplate let-item="item" let-index="index">
                <a [kendoMenuItemLink]="index" [routerLink]="'/' + item.text.toLocaleLowerCase()" data-cy="header-link" [attr.data-cy-key]="item.text.toLocaleLowerCase()">
                    {{ item.text }}
                </a>
            </ng-template>
        </kendo-menu>
    </div>
</div>
</div>
