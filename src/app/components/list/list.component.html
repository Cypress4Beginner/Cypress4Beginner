<div class="container-fluid">
    <div class='row my-4'>
        <div class='col-12 col-lg-12 border-right'>
            <kendo-grid
              [kendoGridBinding]="gridData"
              [kendoGridReactiveEditing]="createFormGroup"
              [height]="533"
              [pageSize]="pageSize"
              [pageable]="true"
              [navigable]="true">
                <ng-template kendoGridToolbarTemplate>
                    <button kendoGridAddCommand>Add new</button>
                </ng-template>
                <kendo-grid-column field="ProductName" title="Product Name"></kendo-grid-column>
                <kendo-grid-column field="UnitPrice" editor="numeric" title="Price"></kendo-grid-column>
                <kendo-grid-column field="Discontinued" editor="boolean" title="Discontinued"></kendo-grid-column>
                <kendo-grid-column field="UnitsInStock" editor="numeric" title="Units In Stock"></kendo-grid-column>
                <kendo-grid-command-column title="command" [width]="220">
                    <ng-template kendoGridCellTemplate let-isNew="isNew">
                        <button kendoGridEditCommand [primary]="true">Edit</button>
                        <button kendoGridRemoveCommand>Remove</button>
                        <button kendoGridSaveCommand [disabled]="!!formGroup?.invalid">{{ isNew ? 'Add' : 'Update' }}</button>
                        <button kendoGridCancelCommand>{{ isNew ? 'Discard changes' : 'Cancel' }}</button>
                    </ng-template>
                </kendo-grid-command-column>
            </kendo-grid>
        </div>
    </div>
</div>

<div class="container-fluid">
    <div class='row my-4'>
        <div class='col-12 border-right'>
            <kendo-chart>
                <kendo-chart-series>
                    <kendo-chart-series-item type="pie" [data]="series" categoryField="category" field="value">
                        <kendo-chart-series-item-labels [format]="'p0'" [position]="'auto'" [distance]="30">
                        </kendo-chart-series-item-labels>
                    </kendo-chart-series-item>
                </kendo-chart-series>
                <kendo-chart-legend [visible]="true" [position]="'bottom'"></kendo-chart-legend>
            </kendo-chart>
        </div>
    </div>
</div>
